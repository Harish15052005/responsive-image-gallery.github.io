<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<section>
		<div class="center">
			<div class="pic">
				Image <br> Gallery
			</div>
			<div class="web">
				Loadings <br> Gallery			
			</div>
		</div>
		<!-- gallery start here -->
		<div class="img">
			<div class="box"></div>	
			<div class="box"></div>	
			<div class="box"></div>	
			<div class="box"></div>	
			<div class="box"></div>	
			<div class="box"></div>	
			<div class="box"></div>	
		</div>
		<div class="loadings">
			<div class="load">
				<div class="loader">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>	
			<div class="load">
				<div class="loader">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>	
			<div class="load">
				<div class="loader">
					<span style="--i:0;"></span>
					<span style="--i:1;"></span>
					<span style="--i:2;"></span>
					<span style="--i:3;"></span>
					<span style="--i:4;"></span>
					<span style="--i:5;"></span>
					<span style="--i:6;"></span>
					<span style="--i:7;"></span>
					<span style="--i:8;"></span>
					<span style="--i:9;"></span>
					<span style="--i:10;"></span>
					<span style="--i:11;"></span>
					<span style="--i:12;"></span>
					<span style="--i:13;"></span>
					<span style="--i:14;"></span>
				</div>
			</div>	
			<div class="load">
				<div class="loader"></div>
			</div>	
			<div class="load">
				<div class="loader">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>	
			<div class="load">

					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>	
			<div class="load">
				<div class="loader">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>		
		</div>
		<!-- gallery ends Here -->
		<!-- go back code starts here -->
			<div class="back"><</div>
		<!-- go back code ends here -->
	</section>
<script>
	$(document).ready(function(){
		$('.img').hide()
		$('.loadings').hide()
		$('.back').hide()
		$('.pic').click(function() {
			$('.center').hide()
			$('.img').show('slow');
			$('.back').show()
		});
		$('.web').click(function() {
			$('.center').hide()
			$('.loadings').show('slow');
			$('.back').show();
		});
		$('.back').click(function() {
			$('.img').hide()
			$('.loadings').hide()
			$('.center').show()
			$('.back').hide()
		});
	});
</script>
</body>
</html>
